<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1 id="displayBox"></h1>

    <script>

        // DisplayBox
        function display(message) {
            var displayBox = document.getElementById("displayBox");
            displayBox.innerHTML = message;
        }        

        // XMLHttpRequest
        var xhr = new XMLHttpRequest();

        xhr.onload = function () {            
            display(xhr.responseText);
        };

        try {
            xhr.open("get", "content.txt", true);
            xhr.send();
			console.log("hehe");
        }
        catch (ex) {
            display(ex.message);
        }        

    </script>
</body>
</html>
